name: Terraform Import Resource Group and Setup Variables

on:
  workflow_dispatch:
    inputs:
      resource_group_name:
        description: 'Resource Group Name'
        required: true
      location:
        description: 'Azure Location for Resources'
        required: true
      storage_account_name:
        description: 'Storage Account Name'
        required: true

jobs:
  import-resource-group:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Azure authentication for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_ACCESS_KEY=${{ secrets.STORAGE_ACCOUNT_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform

      - name: Import Resource Group
        run: |
          terraform import azurerm_resource_group.rg /subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/${{ github.event.inputs.resource_group_name }}
        working-directory: ./Terraform
        env:
          TF_VAR_container_name: ${{ secrets.CONTAINER_NAME }}
          TF_VAR_resource_group_name: ${{ github.event.inputs.resource_group_name }}
          TF_VAR_location: ${{ github.event.inputs.location }}
          TF_VAR_storage_account_name: ${{ github.event.inputs.storage_account_name }}
