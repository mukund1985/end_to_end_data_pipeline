name: Manual Unlock Terraform State

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'Current Terraform State Lock ID'
        required: true

jobs:
  unlock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.STORAGE_ACCOUNT_ACCESS_KEY }}

      - name: Force Unlock Terraform State
        run: |
          LOCK_ID="${{ github.event.inputs.lock_id }}"
          echo "Attempting to unlock state with lock ID: $LOCK_ID"
          terraform force-unlock "$LOCK_ID" -force
        working-directory: ./Terraform
        env:
          TF_CLI_ARGS: -force
