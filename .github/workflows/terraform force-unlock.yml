name: Manual Unlock Terraform State

on:
  workflow_dispatch:
    inputs:
      lock_error_message:
        description: 'Error message containing the lock information'
        required: true

jobs:
  unlock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract Lock ID
        id: extract_lock_id
        run: echo "::set-output name=lock_id::$(grep -oP 'ID:\s+\K\w+-\w+-\w+-\w+-\w+' <<< ${{ github.event.inputs.lock_error_message }})"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.STORAGE_ACCOUNT_ACCESS_KEY }}

      - name: Force Unlock Terraform State
        run: terraform force-unlock ${{ steps.extract_lock_id.outputs.lock_id }} -force
        working-directory: ./Terraform
